name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
          
      - uses: Jimver/cuda-toolkit@v0.2.10
        id: cuda-toolkit
        with:
          cuda: '12.1.0'
        
      - name: Build
        run: ./build.bat

      - uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/

      - uses: actions/upload-artifact@v3
        with:
          name: CUBIC-Render
          path: CUBIC-Render/